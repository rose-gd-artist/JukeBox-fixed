<!DOCTYPE html>
<html lang="en">
<head>
	<title>Juke Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="JukeBox.css"> 
	<link rel="stylesheet" href="https://use.typekit.net/mqq2qjt.css">
</head>
<body>

<div id="container">

<div id="songInfo">
<div id="songArtist">
Artist
</div><!--end of songArtist-->
<div id="songName">
Title
</div><!--end of songName-->
<div id="trackNumber">
Track #
</div><!--end of trackNumber-->
</div><!--end of songInfo-->

<div id="jBbuttons">
<div id="previous" class="controlButtons">
<img href="images/previous.svg" src="images/previous.svg" alt="previous song button">
</div><!--end of prev-->
<div id="pause" class="controlButtons">
<img href="images/pause.svg" src="images/pause.svg" alt="pause song button">
</div><!--end of pause-->
<div id="play" class="controlButtons">
<img href="images/play.svg" src="images/play.svg" alt="play song button">
</div><!--end of play-->
<div id="next" class="controlButtons">
<img href="images/next.svg" src="images/next.svg" alt="next song button">
</div><!--end of next-->
<div id="random" class="controlButtons">
<img href="images/random.svg" src="images/random.svg" alt="random song button">
</div><!--end of random-->
</div><!--end of jBbuttons-->

</div><!--end of jukeBox container-->

</body>
<script type="text/javascript" src="JukeBox.js">
</script>
</html>
